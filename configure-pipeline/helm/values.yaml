# Minio subchart configuration (credentials used by both minio chart and notebook)
minio:
  secret:
    user: minio_rag_user
    password: minio_rag_password
    host: minio
    port: "9000"

notebook:
  create: true
  image: image-registry.openshift-image-registry.svc:5000/redhat-ods-applications/s2i-generic-data-science-notebook:2024.2
  repo: "https://github.com/rh-ai-quickstart/RAG.git"
  pvcName: "pipeline-vol"
  embedding_model: all-MiniLM-L6-v2
  name: rag-vector-db
  version: 1.0
  # Notebook-specific minio configuration
  minio:
    region: us-east-1
    bucket_name: llama

# Pipeline storage configuration for DataSciencePipelinesApplication
pipelineStorage:
  # Deploy minio as a dependency
  deployMinio: true
  # External storage configuration
  externalStorage:
    host: "minio"
    port: "9000"
    bucket: "mlpipeline"
    scheme: "http"
    s3CredentialsSecret:
      secretName: "minio"
      accessKey: "user"
      secretKey: "password"
